<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/png" href="favicon.ico" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>calcIRS.pt - Calcule o seu IRS Online</title>
</head>

<header class="header">
  <div class="container-full-bg">
    <div class="jumbotron">
      <h1>Calcule o seu IRS Online</h1>
    </div>
  </div>
</header>

<body>
  <div id="fb-root"></div>
  <script>
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.11';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>

  <div id="leftContent" class="col-sm-1">
  </div>

  <div id="mainContent" class="col-sm-10">
    <form id="taxForm" name="myform" class="form-horizontal" action="" method="get">
      <div class="situacaoPessoal">
        <fieldset>
          <legend>
            <h3>Situação Pessoal</h3>
          </legend>
          <div class="form-group">
            <label for="estadoCivil" class="col-sm-2 control-label">
              Estado Civil:
            </label>
            <div class="col-sm-2">
              <select id="estadoCivil" class="form-control">
                <option value="solteiro">Solteiro/Viúvo/Divorciado</option>
                <option value="casado">Casado/União de Facto</option>
              </select>
            </div>
            <div class="col-sm-1">
              <a href="#" title="Se escolher Casado/União de Facto assume-se que a declaração é conjunta e o rendimento é do casal"><img src="res/blue_question_mark.png" height="16px"/></a>
            </div>
          </div>
          <div class="form-group">
            <label for="dependentesMais3Anos" class="col-sm-2 control-label">
              Nº de Dependentes com mais de 3 anos:
            </label>
            <div class="col-sm-1">
              <input type="number" name="dependentesMais3Anos" value="" class="form-control">
            </div>
            <label for="dependentesMenos3Anos" class="col-sm-2 control-label">
              Nº de Dependentes com menos de 3 anos:
            </label>
            <div class="col-sm-1">
              <input type="number" name="dependentesMenos3Anos" value="" class="form-control">
            </div>
            <label class="col-sm-2 control-label">
              Nº de Ascendentes a cargo:
            </label>
            <div class="col-sm-1">
              <input type="number" name="ascendentes" value="" class="form-control">
            </div>
          </div>
        </fieldset>
      </div>
      <div class="rendimentos">
        <fieldset>
          <legend>
            <h3>Rendimentos</h3>
          </legend>
          <div class="form-group">
            <label for="anoRendimentos" class="col-sm-2 control-label">
              Ano dos Rendimentos:
            </label>
            <div class="col-sm-2">
              <select id="anoRendimentos" class="form-control">
                <option value="2017">2017</option>
                <option value="2018">2018</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="rendimentoCatA" class="col-sm-2 control-label">
              Rendimento de Trabalho Dependente (Categoria A):
            </label>
            <div class="col-sm-2">
              <input type="number" name="rendimentoCatA" value="" class="form-control">
            </div>
          </div>
          <div class="rendCatB form-group">
            <label for="rendimentoCatB" class="col-sm-2 control-label">
              Rendimento de Trabalho Independente (Categoria B):
            </label>
            <div class="col-sm-2">
              <input id="rendimentoCatB" type="number" name="rendimentoCatB" value="" class="form-control">
            </div>
            <div class="despesasCatB">
              <div class="col-sm-offset-2">
                <label for="propriedadeIntelectual" class="col-sm-2 control-label">
                  Rendimento de Propriedade Intelectual?
                </label>
                <div class="col-sm-1">
                  <input id="propriedadeIntelectual" type="checkbox" name="propriedadeIntelectual" value="">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="rendimentoCatE" class="col-sm-2 control-label">
              Rendimento Capital (Categoria E):
            </label>
            <div class="col-sm-2">
              <input type="number" name="rendimentoCatE" value="" class="form-control">
            </div>
          </div>
          <div class="rendCatF">
            <div class="form-group">
              <label for="rendimentoCatF" class="col-sm-2 control-label">
                Rendimento Predial (Categoria F):
              </label>
              <div class="col-sm-2">
                <input id="rendimentoCatF" type="number" name="rendimentoCatF" value="" class="form-control">
              </div>
            </div>
            <div class="despesasCatF form-group">
              <label for="despesasCondominios" class="col-sm-2 control-label">
                Despesas com condomínios:
              </label>
              <div class="col-sm-2">
                <input type="number" name="despesasCondominios" value="" class="form-control">
              </div>
              <label for="despesasConservacao" class="col-sm-2 control-label">
                Despesas com conservação e manutenção:
              </label>
              <div class="col-sm-2">
                <input type="number" name="despesasConservacao" value="" class="form-control">
              </div>
              <label for="despesasIMI" class="col-sm-2 control-label">
                Despesas com IMI:
              </label>
              <div class="col-sm-2">
                <input type="number" name="despesasIMI" value="" class="form-control">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="rendimentoCatG" class="col-sm-2 control-label">
              Rendimento de Pensões (Categoria H):
            </label>
            <div class="col-sm-2">
              <input type="number" name="rendimentoCatG" value="" class="form-control">
            </div>
          </div>
        </fieldset>
      </div>
      <div class="despesas form-group">
        <fieldset>
          <legend>
            <h3>Despesas</h3>
          </legend>
          <label for="despesasSaude" class="col-sm-2 control-label">
            Despesas de Saúde:
          </label>
          <div class="col-sm-1">
            <input type="number" name="despesasSaude" value="" class="form-control">
          </div>
          <label for="despesasEducacao" class="col-sm-2 control-label">
            Despesas de Educação:
          </label>
          <div class="col-sm-1">
            <input type="number" name="despesasEducacao" value="" class="form-control">
          </div>
          <label for="despesasIVA" class="col-sm-2 control-label">
            Despesas com IVA:
          </label>
          <div class="col-sm-1">
            <input type="number" name="despesasIVA" value="" class="form-control">
          </div>
          <label for="despesasGerais" class="col-sm-2 control-label">
            Despesas Gerais:
          </label>
          <div class="col-sm-1">
            <input type="number" name="despesasGerais" value="" class="form-control">
          </div>
        </fieldset>
      </div>
      <div class="form-group">
        </p>
        <input type="button" class="btn btn-primary" name="calcButton" value="Calcular" onClick="init()">
        </p>
      </div>
    </form>
    <div id="resultados">
      <fieldset>
        <legend>
          <h3>Resultados</h3>
        </legend>
        <label for="impostoAPagar" class="col-sm-2 control-label">
        Imposto a pagar:
      </label>
        <div class="col-sm-2">
          <output id="impostoAPagar" name="impostoAPagar" form="taxForm">
      </div>
      <label for="taxaEfectiva" class="col-sm-2 control-label">
        Taxa Efectiva de Imposto:
      </label>
      <div class="col-sm-2">
        <output id="taxaEfectiva" name="taxaEfectiva" form="taxForm">
      </div>
      <label for="totalLiquido" class="col-sm-2 control-label">
        Total Líquido:
      </label>
      <div class="col-sm-2">
        <output id="totalLiquido" name="totalLiquido" form="taxForm">
      </div>
    </fieldset>
    </div>
  </div>

  <div id="rightContent" class="col-sm-1">
  </div>
</body>
