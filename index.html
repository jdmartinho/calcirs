<header class="header">
  <div class="container-full-bg">
    <div class="jumbotron">
      <h1>Calcule o seu IRS Online</h1>
    </div>
  </div>
</header>

<body>
  <div id="fb-root"></div>
  <script>
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;

      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>

  <div id="leftContent" class="col-sm-3">
  </div>

  <div id="mainContent" class="col-sm-6">
    <form id="taxForm" name="myform" class="form-horizontal" action="" method="get">

      <div class="situacaoPessoal">
        <fieldset>
          <legend>
            <h3>Situação Pessoal</h3>
          </legend>

          <div class="form-group">
            <div class="col-sm-12">
              <label for="estadoCivil" class="control-label ">
                Estado Civil:
              </label>
            </div>
            <div class="col-sm-12">
              <select id="estadoCivil" class="form-control col-sm-11">
                <option value="solteiro">Solteiro/Viúvo/Divorciado</option>
                <option value="casado">Casado/União de Facto</option>
              </select>
              <a class="col-sm-1" href="#" title="Se escolher Casado/União de Facto assume-se que a declaração é conjunta e o rendimento é do casal"><img src="res/blue_question_mark.png" height="16px"/></a>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12">
              <label for="dependentesMais3Anos" class="control-label">
                Nº de Dependentes com mais de 3 anos:
              </label>
              <input type="number" name="dependentesMais3Anos" value="" class="form-control money">
            </div>
            <div class="col-sm-12">
              <label for="dependentesMenos3Anos" class="control-label">
                Nº de Dependentes com menos de 3 anos:
              </label>
              <input type="number" name="dependentesMenos3Anos" value="" class="form-control money">
            </div>
            <div class="col-sm-12">
              <label for="ascendentes" class="control-label ">
                Nº de Ascendentes a cargo:
              </label>
              <input type="number" name="ascendentes" value="" class="form-control money">
            </div>
          </div>
        </fieldset>
      </div>

      <div class="rendimentos">
        <fieldset>
          <legend>
            <h3>Rendimentos</h3>
          </legend>

          <div class="form-group">
            <div class="col-sm-12">
              <label for="anoRendimentos" class="control-label">
                Ano dos Rendimentos:
              </label>
            </div>
            <div class="col-sm-12">
              <select id="anoRendimentos" class="form-control">
                <option value="2017">2017</option>
                <option value="2018">2018</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12">
              <label for="rendimentoCatA" class="control-label">
                Rendimento de Trabalho Dependente (Categoria A):
              </label>
            </div>
            <div class="col-sm-12">
              <input type="number" name="rendimentoCatA" value="" class="form-control money">
            </div>
          </div>

          <div class="rendCatB form-group">
            <div class="col-sm-12">
              <label for="rendimentoCatB" class="control-label">
                Rendimento de Trabalho Independente (Categoria B):
              </label>
            </div>
            <div class="col-sm-12">
              <input id="rendimentoCatB" type="number" name="rendimentoCatB" value="" class="form-control money">
            </div>
            <div class="despesasCatB">
              <div class="col-sm-12">
                <label for="propriedadeIntelectual" class="control-label">
                  Rendimento de Propriedade Intelectual?
                </label>
              </div>
              <div class="col-sm-12">
                <input id="propriedadeIntelectual" type="checkbox" name="propriedadeIntelectual" value="">
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12">
              <label for="rendimentoCatE" class="control-label">
                Rendimento Capital (Categoria E):
              </label>
            </div>
            <div class="col-sm-12">
              <input type="number" name="rendimentoCatE" value="" class="form-control money">
            </div>
          </div>

          <div class="rendCatF form-group">
            <div class="col-sm-12">
              <label for="rendimentoCatF" class="control-label">
                Rendimento Predial (Categoria F):
              </label>
            </div>
            <div class="col-sm-12">
              <input id="rendimentoCatF" type="number" name="rendimentoCatF" value="" class="form-control money">
            </div>
            <div class="despesasCatF">
              <div class="col-sm-12">
                <label for="despesasCondominios" class="control-label">
                  Despesas com condomínios:
                </label>
              </div>
              <div class="col-sm-12">
                <input type="number" name="despesasCondominios" value="" class="form-control money">
              </div>
              <div class="col-sm-12">
                <label for="despesasConservacao" class="control-label">
                  Despesas com conservação e manutenção:
                </label>
              </div>
              <div class="col-sm-12">
                <input type="number" name="despesasConservacao" value="" class="form-control money">
              </div>
              <div class="col-sm-12">
                <label for="despesasIMI" class="control-label">
                  Despesas com IMI:
                </label>
              </div>
              <div class="col-sm-12">
                <input type="number" name="despesasIMI" value="" class="form-control money">
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12">
              <label for="rendimentoCatG" class="control-label">
                Rendimento de Pensões (Categoria H):
              </label>
            </div>
            <div class="col-sm-12">
              <input type="number" name="rendimentoCatG" value="" class="form-control money">
            </div>
          </div>
        </fieldset>
      </div>

      <div class="despesas form-group">
        <fieldset>
          <legend>
            <h3>Despesas</h3>
          </legend>
          <div class="col-sm-12">
            <label for="despesasSaude" class="control-label">
              Despesas de Saúde:
            </label>
          </div>
          <div class="col-sm-1">
            <input type="number" name="despesasSaude" value="" class="form-control money">
          </div>
          <div class="col-sm-12">
            <label for="despesasEducacao" class="control-label">
              Despesas de Educação:
            </label>
          </div>
          <div class="col-sm-1">
            <input type="number" name="despesasEducacao" value="" class="form-control money">
          </div>
          <div class="col-sm-12">
            <label for="despesasIVA" class="control-label">
              Despesas com IVA:
            </label>
          </div>
          <div class="col-sm-1">
            <input type="number" name="despesasIVA" value="" class="form-control money">
          </div>
          <div class="col-sm-12">
            <label for="despesasGerais" class="control-label">
              Despesas Gerais:
            </label>
          </div>
          <div class="col-sm-1">
            <input type="number" name="despesasGerais" value="" class="form-control money">
          </div>
        </fieldset>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
          <input type="button" class="btn btn-primary" name="calcButton" value="Calcular" onClick="init()">
        </div>
      </div>
    </form>

    <div id="resultados">
      <fieldset>
        <legend>
          <h3>Resultados</h3>
        </legend>
        <label for="impostoAPagar" class="control-label col-sm-2">
          Imposto a pagar:
        </label>
        <div class="col-sm-2">
          <output id="impostoAPagar" name="impostoAPagar" form="taxForm">
        </div>
        <label for="taxaEfectiva" class="control-label col-sm-2">
          Taxa Efectiva de Imposto:
        </label>
        <div class="col-sm-2">
          <output id="taxaEfectiva" name="taxaEfectiva" form="taxForm">
        </div>
        <label for="totalLiquido" class="control-label col-sm-2">
          Total Líquido:
        </label>
        <div class="col-sm-2">
          <output id="totalLiquido" name="totalLiquido" form="taxForm">
        </div>
      </fieldset>
    </div>
  </div>

  <div id="rightContent" class="col-sm-3">
  </div>
